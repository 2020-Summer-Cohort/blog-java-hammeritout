<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Genres</title>
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">All Genres</h1>

        <section>
            <h2>Genres</h2>
            <ul class="genres__list">
                <li th:each="genre: ${genres}" class="genres__list-item">
                    <a th:text="${genre.genreName}" th:href="@{'/genre/'+${genre.id}}"
                       class="genre__link">link to a requested genre</a>
                </li>
            </ul>
        </section>
        <section>
            <h2>Add Genre</h2>
            <form action="genres/add" method="Post" class="new-genre-form">
                <label for="new-genre__genre-input" class="form_label">New Genre</label>
                <input type="text" name="genreName" id="new-genre__genre-input">
                <button type="submit">Submit</button>
            </form>
        </section>

        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-list-item">
                    <a href="/" class="header__nav-link">Home</a>
                </li>
            </ul>
        </nav>
    </header>
</div>
</body>

</html>
