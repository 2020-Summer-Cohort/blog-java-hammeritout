<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authors</title>
    <link rel="stylesheet" href="/css/all-layout.css" />
    <link rel="stylesheet" href="/css/all-style.css" />
  </head>

  <body>
    <div class="container">
      <div class="grid">
        <section class="all__list">
          <h1 class="title1">Authors</h1>

          <ul>
            <li th:each="author: ${authors}" class="link">
              <a
                th:text="${author.authorName}"
                th:href="@{'/author/'+${author.id}}"
                >author<br />author<br />author<br
              /></a>
            </li>
          </ul>
        </section>

        <section class="add__box">
          <h2 class="title2">Add an Author</h2>
          <form action="authors/add" method="Post" class="box__title">
            <label for="new-author__author-input"></label>
            <input
              type="text"
              name="authorName"
              id="new-author__author-input"
              required
            />
            <button type="submit">Submit</button>
          </form>
        </section>
      </div>

      <div class="links__container">
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li><a href="/" class="header__nav-link">Home</a></li>
            <li><a href="/all-authors" class="header__nav-link">Authors</a></li>
            <li><a href="/all-genres" class="header__nav-link">Genres</a></li>
            <li>
              <a href="/all-hashtags" class="header__nav-link">Hashtags</a>
            </li>
            <li>
              <a href="/all-posts" class="header__nav-link">Blog Posts</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
